apply plugin: 'com.android.library'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/quippe'] } }
}
configurations.all {
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}
configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // support library
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'

    // apache utils
    compile 'org.apache.commons:commons-lang3:3.4'

    //datetime
    compile 'joda-time:joda-time:2.9.4'

    compile project(path: ':CarePayServiceLibrary')

    // Using for image loading
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.mcxiaoke.viewpagerindicator:library:2.4.1@aar'
    compile 'com.github.gcacace:signature-pad:1.2.0'
    compile 'com.smartystreets.api:smartystreets-java-sdk:1.0.7+'

    compile 'com.squareup:android-times-square:1.6.4@aar'
    compile 'com.google.zxing:core:3.2.1'
    compile 'me.dm7.barcodescanner:zxing:1.9'
    compile 'com.marcok.stepprogressbar:stepprogressbar:1.0.1'
    //compile 'cn.pedant.sweetalert:library:1.3'

}

repositories {
}