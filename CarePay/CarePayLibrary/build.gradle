apply plugin: 'com.android.library'
apply plugin: 'newrelic'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            zipAlignEnabled true
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/quippe'] } }
    lintOptions {
        abortOnError false
    }
}
configurations.all {
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}
configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}
dependencies {
    // support library
    api 'com.android.support:appcompat-v7:26.1.0'
    api 'com.android.support:support-v4:26.1.0'
    api 'com.android.support:cardview-v7:26.1.0'
    api 'com.android.support:design:26.1.0'
    api 'com.android.support:multidex:1.0.3'
    // apache utils
    api 'org.apache.commons:commons-lang3:3.5'
    //datetime
    api project(path: ':CarePayServiceLibrary')
    // Using for image loading
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'jp.wasabeef:picasso-transformations:2.1.2'
    api 'com.mcxiaoke.viewpagerindicator:library:2.4.1@aar'
    api 'com.github.gcacace:signature-pad:1.2.0'
    api 'com.smartystreets.api:smartystreets-java-sdk:1.0.7'
    api 'com.squareup:android-times-square:1.6.5@aar'
    api 'com.google.zxing:core:3.2.1'
    api 'me.dm7.barcodescanner:zxing:1.9'
    api 'com.marcok.stepprogressbar:stepprogressbar:1.0.1'
    api 'com.google.firebase:firebase-messaging:17.3.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestImplementation 'com.android.support.test:runner:0.5'
    androidTestImplementation 'com.android.support.test:rules:0.5'
    api project(':payeezysdk')
//    compile project(':shamrocksdk')
    api 'com.github.Carecloud:shamrock_android_sdk:master-SNAPSHOT'
}
