sudo: required
notifications:
  slack: carecloud:L7A13CxiKvd3xBm1XEZsOIsW
git:
  depth: 999999
  submodules: true
language: android
jdk:
  - oraclejdk8
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install:
  - chmod +x ./CarePay/gradlew
  - chmod +x ./IntegratedPayments/gradlew
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - ./CarePay/gradlew dependencies || true
  - ./IntegratedPayments/gradlew dependencies || true
  - chmod +x ./CarePay/runner
  - chmod +x ./IntegratedPayments/runner
  - pip install --user awscli
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.3"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
   - jdk_switcher use oraclejdk8
   - cd /home/travis/build/CareCloud/shamrock_android/IntegratedPayments
   - ./runner testfairy
   - cd /home/travis/build/CareCloud/shamrock_android/CarePay
   - ./runner testfairy

branches:
  only: 
    - master
    - Staging
    - QA
    - development
    - SHMRK-TRAVIS
