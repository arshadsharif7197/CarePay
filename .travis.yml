git:
  depth: 999999
  submodules: true
language: android
jdk:
  - oraclejdk8
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19
    # - android-22
    # - sys-img-armeabi-v7a-android-22
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install:
  - chmod +x ./CarePay/gradlew
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - ./CarePay/gradlew dependencies || true
  - chmod +x ./CarePay/runner
  - pip install --user awscli
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.3"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - jdk_switcher use oraclejdk8
  - cd /home/travis/build/CareCloud/shamrock_android/CarePay
  - chmod +x ./scripts/*
  # separating compile command in case it fails, so it doesnt run the rest of commands in file
  - ./scripts/compile || travis_terminate 1;
  - ./runner testfairy
